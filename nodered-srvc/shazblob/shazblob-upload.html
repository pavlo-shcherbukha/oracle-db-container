<script type="text/javascript">
    RED.nodes.registerType('shazbstorage-upload',{
        category: 'shAzureBlobStorage',
        color: '#0078D4',
        defaults: {
            name: { value: ''  },
            configname: { type: 'shazbstorage-config', required: true},
            containerName: {  value: '', required: false },
            blobName: { value: '' , required: false },

        label: function() {

            return 'shazbstorage-upload';
